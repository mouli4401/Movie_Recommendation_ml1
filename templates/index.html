<!DOCTYPE html>
<html>
<head>
    <title>Indian Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2 class="mb-4">ðŸŽ¥ Indian Movie Recommender</h2>
        <form method="POST">
            <input type="text" name="movie" class="form-control mb-3" placeholder="Enter a movie title..." required>
            <button type="submit" class="btn btn-warning">Get Recommendations</button>
        </form>

        {% if recommendations %}
        <h4 class="mt-4">Top Recommendations:</h4>
        <ul class="list-group mt-3">
            {% for movie in recommendations %}
            <li class="list-group-item bg-secondary text-white">{{ movie }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
